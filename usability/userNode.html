<div id="chartContainer">
    <h1>Calculating Efficiency of Users - Lower is Better</h1>
    <script src="d3.min.js"></script>
    <script src="dimple.js"></script>
    <script type="text/javascript">
        var svg = dimple.newSvg("#chartContainer", 590, 400);
        d3.tsv("example_data_min.tsv", function (data) {
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(65, 50, 505, 310)
            myChart.addPctAxis("x", "Count");


            myChart.addPctAxis("y", "Count");
            var s = myChart.addSeries("User", dimple.plot.bar);

            myChart.addLegend(240, 10, 330, 20, "right");
            myChart.draw();
            d3.selectAll('.dimple-custom-series-bar').attr("height", "15");
            d3.selectAll('.dimple-custom-series-bar').attr("width", "15");

        });
    </script>
</div>
